<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/payment.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center py-4">
      <h1>QR Payment</h1>
      <div class="d-flex align-items-center justify-content-center my-4">
        <div class="container-slip text-start">
          <div class="slip">
            <div dir="ltr" class="top-slip">
              <h3>Amount to pay</h3>
              <div id="transactionAmount" dir="ltr">351.00 USD</div>
            </div>
            <div class="bottom-slip">
              <div class="bottom-slip-text">Account no.</div>
              <div class="bottom-slip-number mt-2">
                <p id="accountId">
                  <img src="./images/scb-icon.png" class="bank-icon" />852-219122-0
                </p>
                <p id="accountId">
                  <img src="./images/kbank-icon.png" class="bank-icon" />134-2-66142-0
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center my-4">
        <div class="row">
          <div class="col-lg-6 qr">
            <a href="" target="_blank" class="a-link">
              <div class="qr-wrapper">
                <img src="./images/qrivee.jpg" alt="qrcode" />
              </div>
            </a>
          </div>
          <div class="col-lg-6 qr">
            <a href="" target="_blank" class="a-link">
              <div class="qr-wrapper">
                <img src="./images/qrweb.jpg" alt="qrcode" />
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="d-flex align-items-center justify-content-center">
        <div class="me-4">
          <a class="btn btn-success" href="./checkout.html">&#60; Back </a>
        </div>
        <div>
          <a class="btn btn-success" href="./order_status.html"> Next &#62;</a>
        </div>
      </div>
    </div>
  </body>
</html>
