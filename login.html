<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khum Restaurant</title>
    <!-- link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- icon -->
    <link rel="icon" href="./assets/icon.jpg">
    <!-- link script -->
    <script src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/login.css" />
    <!-- <link rel="stylesheet" href="./styles/style2.css" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d1d3917b49.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="form-signin w-100 m-auto">
      <div class="title mb-4">
        <h1 class="card-title">Please sign in</h1>
        <p class="card-subtitle">Enjoy!</p>
      </div>
      <a href="./index.html" class="text-decoration-none text-dark">
        <button
          class="card-guestButtons d-flex text-decoration-none text-dark justify-content-between w-100 mb-4"
        >
          <span>
            <i class="fa-solid fa-user me-2"></i>
            <span class="card-guestButtons-text">Login as guest</span>
          </span>

          <span class="">
            <i class="fa-solid fa-arrow-right"></i>
          </span>
        </button>
      </a>

      <div class="card-dividerRow mb-4">
        <div class="card-dividerLine"></div>
        <p class="card-dividerText">or</p>
        <div class="card-dividerLine"></div>
      </div>

      <form class="card-form">
        <div class="card-formFieldRow">
          <div class="card-formField">
            <div class="card-formFieldLabelRow">
              <label class="card-formFieldLabel" for="emailAddress-field"
                >Email address</label
              >
            </div>
            <input
              class="card-formFieldInput"
              name="emailAddress"
              type="email"
              placeholder=""
              id="emailAddress-field"
            />
          </div>
        </div>
        <div class="card-formFieldRow">
          <div class="card-formField">
            <div class="card-formFieldLabelRow">
              <label class="card-formFieldLabel" for="password-field"
                >Password</label
              >
            </div>
            <div class="card-formFieldInputGroup">
              <input
                class="card-formFieldInput"
                name="password"
                type="password"
                placeholder=""
                id="password-field"
              />
            </div>
          </div>
        </div>
        <button class="btn btn-primary w-100">Continue</button>
      </form>

      <div class="card-footer mt-4">
        <span class="card-footerText">Just wanna go to the website?</span>
        <a href="./index.html" class="card-footerLink">Here</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
