<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khum Restaurant</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/d1d3917b49.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/icon.jpg" />

    <!-- javaScript -->

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/login.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-signin w-100 m-auto">
      <div class="title mb-3">
        <h1 class="card-title">Login to Admin session</h1>
        <p class="card-subtitle">Admin only!</p>
      </div>

      <div class="card-dividerRow mb-3">
        <div class="card-dividerLine"></div>
        <p class="card-dividerText">o0o0o0o0o</p>
        <div class="card-dividerLine"></div>
      </div>

      <form class="card-form">
        <div class="card-formFieldRow">
          <div class="card-formField">
            <div class="card-formFieldLabelRow">
              <label class="card-formFieldLabel" for="emailAddress-field"
                >Username</label
              >
            </div>
            <input
              class="card-formFieldInput"
              name="username"
              type="text"
              placeholder=""
              id="username-field"
            />
          </div>
        </div>
        <div class="card-formFieldRow">
          <div class="card-formField">
            <div class="card-formFieldLabelRow">
              <label class="card-formFieldLabel" for="password-field"
                >Password</label
              >
            </div>
            <div class="card-formFieldInputGroup">
              <input
                class="card-formFieldInput"
                name="password"
                type="password"
                placeholder=""
                id="password-field"
              />
            </div>
          </div>
        </div>
        <a href="./admin.html" class="btn btn-primary w-100 mt-2">
          Continue
        </a>
      </form>
      <div class="card-footer mt-4">
        <span class="card-footerText">Wanna go back to the website?</span>
        <a href="./index.html" class="card-footerLink">Here</a>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
