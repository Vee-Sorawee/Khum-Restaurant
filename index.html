<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Khum Restaurant</title>
    <!-- link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link

    <!-- icon -->

    <!-- link script -->
    <script src="./scripts/index.js"></script>

    <!-- <link rel="stylesheet" href="./styles/GlobalStyles.css"> -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/menu.css" />
    <link rel="stylesheet" href="./styles/checkout.css" />
    <link

    />
    <script
      src="https://kit.fontawesome.com/d1d3917b49.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-md-5">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a
            class="logo navbar-nav me-auto mb-lg-0 mt-lg-0 mt-md-2 text-decoration-none"
            href="./index.html"
          >
            Khum Restaurant
          </a>
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin.html">Back-end</a>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center justify-content-center">
          <!-- Icon -->
          <a
            href="#"
            id="cart"
            class="link-secondary text-decoration-none me-3"
          >
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart
            <span
              class="badge rounded-pill badge-notification bg-success cart-badge"
            ></span>
          </a>
          <!-- <a class="link-secondary me-3" href="#">
            <i class="fas fa-shopping-cart"></i>
          </a> -->

          <!-- Notifications -->
          <div class="dropdown">
            <a
              class="link-secondary me-3 hidden-arrow text-decoration-none"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fas fa-bell"></i>
              <span class="badge rounded-pill badge-notification bg-danger"
                >1</span
              >
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end text-small shadow"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <a class="dropdown-item" href="#"
                  >Your order is in queue
                  <span class="badge rounded-pill badge-notification bg-warning"
                    >1</span
                  ></a
                >
              </li>
            </ul>
          </div>
          <!-- Avatar -->
          <div class="flex-shrink-0 dropdown">
            <a
              href="#"
              class="d-block link-secondary text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="./assets/icon.jpg"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle profile"
              />
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">History</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="./login.html">Sign out</a></li>
            </ul>
          </div>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- End Navbar -->

    <!-- <a href="./login.html"><i class="fa-solid fa-right-from-bracket"></i></a> -->

    <div class="container">
      <div
        class="shopping-cart"
        style="position: absolute; right: 12%; top: 5%"
      >
        <div class="shopping-cart-header">
          <i class="fa fa-shopping-cart cart-icon"></i
          ><span class="badge bg-success rounded-pill cart-badge">0</span>
          <div class="shopping-cart-total">
            <span class="lighter-text">Total:</span>
            <span id="Total" class="main-color-text">$0</span>
          </div>
        </div>
        <a href=""></a>
        <ul class="shopping-cart-items"></ul>

        <a id="checkout-button" href="./checkout.html" class="button"
          >Checkout</a
        >
        <a id="clear-button" href="#" class="button">Clear</a>
      </div>
    </div>

    <section class="menu">
      
      <div class="title">
        <h2>Menu</h2>
        <div class="underline"></div>
      </div>
      
      <div class="btn-container">
        <button class="filter-btn" type="button">all</button>
        <button class="filter-btn" type="button">all</button>
        <button class="filter-btn" type="button">all</button>
        <button class="filter-btn" type="button">all</button>
        <button class="filter-btn" type="button">all</button>
      </div>

      crossorigin="anonymous"
    ></script>
