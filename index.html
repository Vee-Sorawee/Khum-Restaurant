<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khum Restaurant</title>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/d1d3917b49.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./assets/icon.jpg" />

    <!-- javaScript -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/menus.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/menu.css" />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white px-md-5">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a
            class="logo navbar-nav me-auto mb-lg-0 mt-lg-0 mt-md-2 text-decoration-none"
            href="./index.html"
          >
            Khum Restaurant
          </a>
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./admin_login.html">Back-end</a>
            </li>
          </ul>
          <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="right d-flex align-items-center justify-content-center">
          <!-- Icon -->
          <a
            href="#"
            id="cart"
            class="link-secondary text-decoration-none me-3"
          >
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart
            <span
              class="badge rounded-pill badge-notification bg-success cart-badge"
            ></span>
          </a>
          <!-- <a class="link-secondary me-3" href="#">
            <i class="fas fa-shopping-cart"></i>
          </a> -->

          <!-- Notifications -->
          <div class="dropdown">
            <a
              class="link-secondary me-3 hidden-arrow text-decoration-none"
              href="#"
              id="navbarDropdownMenuLink"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-clock-rotate-left"></i>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end text-small shadow"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li>
                <a class="dropdown-item" href="#"
                  >Your order is in queue
                  <span class="badge rounded-pill badge-notification bg-warning"
                    >1</span
                  ></a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="./order_status.html"
                  >Order details</a
                >
              </li>
            </ul>
          </div>
          <!-- Avatar -->
          <div class="flex-shrink-0 dropdown">
            <a
              href="#"
              class="d-block link-secondary text-decoration-none dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                src="./assets/icon.jpg"
                alt="mdo"
                width="32"
                height="32"
                class="rounded-circle profile"
              />
            </a>
            <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">History</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="./login.html">Sign out</a></li>
            </ul>
          </div>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- End Navbar -->

    <!-- Top Landing page -->
    <div class="container">
      <div class="row">
        <!-- Search box -->
        <div class="col-lg-6 pt-3" style="text-align: center">
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              style="width: 50%; display: inline-block"
              onkeyup="clickmeDaddy()"
              id="input-search-bar"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              style="font-size: 1rem"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
        <!-- End Search box -->

        <!-- Select Catetories -->
        <div class="col-lg-6 pt-3" style="text-align: center">
          <div
            class="input-group"
            style="width: 50%; height: 100%; margin: 0 auto"
          >
            <select class="custom-select form-control" id="input-select-group">
              <!-- <option value="breakfast">breakfast</option>
              <option value="lunch">lunch</option>
              <option value="shakes">shakes</option>
              <option value="dinner">diner</option> -->
              <option selected="" value="all">All</option>
            </select>
          </div>
        </div>
        <!-- End Select Catetories -->
      </div>
    </div>
    <!-- End Top Landing page -->

    <!-- Toggle shopping cart -->
    <div class="container">
      <div class="shopping-cart">
        <div class="shopping-cart-header">
          <i class="fa fa-shopping-cart cart-icon"></i
          ><span class="badge bg-success rounded-pill cart-badge">0</span>
          <div class="shopping-cart-total">
            <span class="lighter-text">Total:</span>
            <span id="Total" class="main-color-text">$0</span>
          </div>
        </div>
        <a href=""></a>
        <ul class="shopping-cart-items"></ul>

        <a id="checkout-button" href="./checkout.html" class="button"
          >Checkout</a
        >
        <a id="clear-button" href="#" class="button">Clear</a>
      </div>
    </div>
    <!-- End Toggle shopping cart -->

    <!-- Generate menu here -->
    <div class="section-center"></div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- js -->
    <script src="./scripts/collapse.js"></script>
  </body>
</html>
